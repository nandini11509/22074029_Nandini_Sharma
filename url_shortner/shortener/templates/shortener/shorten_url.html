<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Shorten a URL</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="long_url">Enter a Long URL:</label>
        <input type="url" name="long_url" id="long_url" required>
        <button type="submit">Shorten</button>
    </form>
</body>
</html>
